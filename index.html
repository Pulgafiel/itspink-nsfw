<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --fucsia: #f72585;
      --gris: #222;
      --gris-suave: #666;
      --fondo: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      padding: 2rem 0;
    }

    .mobile-frame {
      width: 430px;
      max-width: 100%;
      height: 100%;
      background-color: var(--fondo);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      padding: 1rem;
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: var(--fucsia);
      border-bottom: 1px solid #eee;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-btn {
      color: var(--gris-suave);
      font-size: 1.8rem;
      padding: 0.3rem;
      cursor: pointer;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .post {
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .post img {
      width: 100%;
      height: auto;
      display: block;
    }

    .post-info {
      padding: 0.8rem 1rem 0.3rem;
    }

    .post-info h3 {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .post-info p {
      font-size: 0.9rem;
      color: var(--gris-suave);
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem 1rem;
      font-size: 1.2rem;
      color: var(--gris-suave);
    }

    .post-actions span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.95rem;
    }

    .post-actions i {
      cursor: pointer;
    }

    .post-actions i:hover {
      color: var(--fucsia);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 430px;
      max-width: 100%;
      height: 60px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
    }

    .bottom-nav a {
      color: var(--gris-suave);
      text-decoration: none;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-nav a:hover {
      color: var(--fucsia);
    }

    .bottom-nav .center-button {
      width: 50px;
      height: 50px;
      background: var(--fucsia);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-top: -25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    @media (max-width: 450px) {
      .bottom-nav {
        width: 100%;
        left: 0;
        transform: none;
      }
    }
  </style>
</head>
